<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thought Bubble</title>

    <!--- BOOTSTRAP META TAGS--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--- BOOTSTRAP CSS--->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">

    </script>

    <link href="stylesheets/bubble.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/suggestion.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- Thought bubbles can scale if we add "transform: scale(0.5)" -->
    <div class="container">
        <!-- Problem -->
        <h1 id="problemBox" class="ProblemBox display-1"> This is an example problem. <br> What is the solution? </h1>

        <!-- Total Timer -->
        <div class="top-right">12:12</div>

        <!-- Bottom bar -->
        <div class="d-flex justify-content-start">

            <!-- Current Timer -->
            <div class="bottom-left mb-3 align-middle px-2">12:12</div>

            <!-- Thought input -->
            <div class="input-group input-group-lg footer mb-3 flex-grow-1">
                <input type="text" id="suggestionBox" class="form-control" placeholder="Enter your thought..." aria-label="Enter your thought" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id="suggestionSubmitBtn" class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="onSubmit()">Submit</button>
                </div>
            </div>
        </div>

        <!-- Thought bubbles -->
        <div id="bubbleContainer" class="d-flex flex-wrap justify-content-start">
        </div>
    </div>

    <!-- Javascript file -->
    <script src="javascript/suggestion.js"></script>
</body>
</html>
