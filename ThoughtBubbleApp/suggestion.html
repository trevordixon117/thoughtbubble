<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thought Bubble</title>

    <!--- BOOTSTRAP META TAGS--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--- BOOTSTRAP CSS--->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link href="stylesheets/bubble.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/suggestion.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- Thought bubbles can scale if we add "transform: scale(0.5)" -->
    <div class="container">

        <!-- Total Timer -->
        <div id="top-right-title">Meeting Time</div>
        <div id="top-right-timer"></div>

        <!-- Thought Bubble Icon -->
        <div class="top-left-title">Thought Bubble</div>

        <!-- Thought Summary -->
        <div class="top-middle-banner p-1"><i id="thoughtDisplay">Click on a thought to view its contents...</i></div>

        <!-- Problem -->
        <h1 id="problemBox" class="ProblemBox display-1"> This is an example problem. <br> What is the solution? </h1>

        <!-- Bottom bar -->
        <div class="d-flex justify-content-start">

            <!-- Thought input -->
            <div class="input-group input-group-lg footer mb-3 flex-grow-1">
                <input type="text" id="suggestionBox" class="form-control" placeholder="Enter your thought..." aria-label="Enter your thought" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id="suggestionSubmitBtn" class="btn btn-success" type="button" id="button-addon2" onclick="onSubmit()">Submit</button>
                </div>
                <div id="active-timer"></div>
            </div>
        </div>

        <!-- Thought bubbles -->
        <div id="bubbleContainer1" class="d-flex flex-wrap justify-content-start bContainerOffset">
        </div>
        <div id="bubbleContainer2" class="d-flex flex-wrap justify-content-start bubble2">
        </div>
    </div>

    <!-- Javascript file -->
    <script src="javascript/suggestion.js"></script>
    <script src="javascript/suggestion_timers.js"></script>
</body>
</html>
