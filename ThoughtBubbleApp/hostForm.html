<html>
  <head>
    <!---BOOTSTRAP META TAGS--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!---BOOTSTRAP CSS--->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="hr-timePicker.min.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="hr.timePicker.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-md-5">
          <div class="form-area">
              <form role="form">
              <br style="clear:both">
                  <h3 style="margin-bottom: 25px; text-align: center;">Thought Bubble Maker</h3>
                  <div class="form-group">
                  <label for="exampleSelect1">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <label for="exampleSelect1">Title/ID:</label>
                  <input type="text" class="form-control" id="email" name="title" placeholder="Title/ID" required>
                </div>
                <div class="form-group">
                  <label for="exampleSelect1">Question:</label>
                  <input type="text" class="form-control" id="mobile" name="question" placeholder="Question" required>
                </div>

                <div class="form-group">
                  <label for="exampleSelect1">Hour select:</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="exampleSelect1">Minute select:</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>

              <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Create Meeting</button>
              </form>
          </div>
      </div>
    </div>
  </body>
</html>
